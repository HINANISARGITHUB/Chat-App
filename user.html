    <section class="userDiv">
      <div class="user-firstDiv">
        <h2 class="user-heading">Welcome to Ping<span class="flow">Flow</span></h2>
        <h2 class="user-para">
          Your privacy is our priority. Your name and identity remain fully
          protected  nothing is shared, stored, or tracked. Simply enter the
          name you,d like to use while chatting.
        </h2>
      </div>

      <div class="user-secondDiv">
        <div class="phone1">
          <div class="notch"></div>
          <div class="screen">
            <div class="app-logo1">
              <i class="fa-solid fa-comments"></i>
              <span class="user-name">Choose a user name</span>
            </div>
            <div class="secondMain-container">
              <input type="text" id="userName" placeholder="Enter userName" />
              <button id="user-btn" onclick="enterChat()">Ok</button>
              <p>This user will appear to others in the chat</p>
            </div>
          </div>
        </div>
      </div>
    </section>
